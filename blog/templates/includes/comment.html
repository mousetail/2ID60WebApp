<div class="comment">
    <div class="commentauthor">
        <img class="authorimage" src="{{ comment.image }}" alt="{{ comment.author }}"/>
        <span class="authorname">{{ comment.author }}</span><br>
        <span class="dateposted">{{ comment.postdate }}</span>
    </div>
    <span class="commentcontent">
    {{ comment.content }}</span>
</div>
