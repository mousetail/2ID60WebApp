<div class="postsummary" id="post_{{ post.postid }}">
    <div class="authorinfo">
        <img class="authorimage" src="{{ post.authorimage }}" alt="{{ post.authorname }}"/>
        <span class="authorname">{{ post.authorname }}</span>
    </div>
    <h1 class="posttitle">{{ post.title }}</h1>
    <span class="postcontent">
    {{ post.summary }}</span>
</div>
